<html lang="pt-br">
    <title>Jogo da Forca</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="/css/estilo.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body onload="criarVariosInput()" id="add">
        <div id="fundoTitulo" class="row">
            <div class="col-sm-6">
                <h2 id="titulo"> Jogo da Forca</h2>
            </div>
            <div class="col-sm-2">
                <h3 id="chances"></h3>
            </div> 
        </div>        
        <div class="row">
            <div class="col-sm-6">
                <h3 id="dica"></h3>
            </div>
            <div class="col-sm-2">
                <h3 id="qtdeLetras"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="col-sm-12">
                    <div id="box">
                    </div>                    
                </div>                
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <input class="btn btn-secondary btn-sm" id="btnAlterarPalavra" type="submit" value="Alterar Palavra" onclick="confirmarAlteracaoPalavra()">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <h4 id="labelPalpite">Arrisque uma letra:</h4>
            </div>            
        </div>
        <div class="row">
            <div class="col-sm-1">
                <input class="form-control" id="letraDigitada" type="text">
            </div>            
            <div class="col-sm-4">
                <input class="btn btn-primary" id="btnArriscar" type="submit" value="Arriscar" onclick="verificarPalavra()">
            </div>            
        </div>
        <div class="row">
            <div class="col-sm-2">
                <h4 id="letrasArriscadas">Palpites:</h4>
            </div>                        
        </div>
        <div class="row">
            <div class="col-sm-4">
                <textarea class="form-control" id="painelLetrasArriscadas" rows="10" cols="60"></textarea>
            </div>           
        </div>
        <script src="js//funcoes.js"></script>
    </body>
</html>
